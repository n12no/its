<ion-content>
<div class="card-center">
  <form [formGroup]="billingAdressForm" (ngSubmit)="submitBillingAdress()">
      <ion-grid>
          <!-- <ion-row>
      <ion-col>
     <ion-item lines="none">
              <ion-icon name="pin" slot="start"></ion-icon>
              <ion-label>Rechnungsadresse</ion-label>
          </ion-item> 
      </ion-col>
  </ion-row> -->
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Firmenname</ion-label>
                      <ion-input formControlName="companyName"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Stra√üe</ion-label>
                      <ion-input formControlName="street"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Hausnummer</ion-label>
                      <ion-input formControlName="streetNumber"></ion-input>
                  </ion-item>
              </ion-col>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Zusatz</ion-label>
                      <ion-input formControlName="streetAddition"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">PLZ</ion-label>
                      <ion-input formControlName="postalcode"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Stadt</ion-label>
                      <ion-input formControlName="town"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Land</ion-label>
                      <ion-input formControlName="country"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Spezielle Anmerkungen</ion-label>
                      <ion-input formControlName="note"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button [disabled]="!billingAdressForm.valid" routerLink="/tabs/profil"
                      routerDirection="back" type="submit" fill="solid">Speichern</ion-button>
                  <ion-button routerLink="/tabs/profiltab/billing-adress" routerDirection="back" fill="clear" (click)="onCancel()">
                      Abbrechen
                  </ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</div>
</ion-content>
