<ion-content>
<div class="card-center">
  <form [formGroup]="companyForm" (ngSubmit)="logForm()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Firmenname</ion-label>
            <ion-input formControlName="companyName" type="text"></ion-input>
          </ion-item>
          <div *ngIf="!companyForm.controls.companyName.valid && companyForm.controls.companyName.touched"
            class="alert">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-text color="danger">Firmennamen eingeben!</ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Firmenhompage</ion-label>
            <ion-input formControlName="companyHomepage"></ion-input>
          </ion-item>

          <div *ngIf="!companyForm.controls.companyHomepage.valid && companyForm.controls.companyHomepage.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Gültige URL eingeben! https://www.url.de</ion-note>
          </div>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Firmenlogo</ion-label>
            <ion-input formControlName="fileInput" type="file" accept=".eps" onChange="0"></ion-input>
          </ion-item>

          <div *ngIf="!companyForm.controls.fileInput.valid && companyForm.controls.fileInput.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Falsches Dateiformat! </ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Straße</ion-label>
            <ion-input formControlName="street"></ion-input>
          </ion-item>

          <div *ngIf="!companyForm.controls.street.valid && companyForm.controls.street.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Straße eingeben! </ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Hausnummer</ion-label>
            <ion-input formControlName="streetNumber"></ion-input>
          </ion-item>
          <div *ngIf="!companyForm.controls.streetNumber.valid && companyForm.controls.streetNumber.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Hausnummer eingeben! </ion-note>
          </div>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Zusatz</ion-label>
            <ion-input formControlName="streetAddition"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">PLZ</ion-label>
            <ion-input formControlName="postalcode"></ion-input>
          </ion-item>
          <div *ngIf="!companyForm.controls.postalcode.valid && companyForm.controls.postalcode.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Postleitzahl eingeben! </ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Stadt</ion-label>
            <ion-input formControlName="town"></ion-input>
          </ion-item>
          <div *ngIf="!companyForm.controls.town.valid && companyForm.controls.town.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Stadt eingeben! </ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Land</ion-label>
            <ion-input formControlName="country"></ion-input>
          </ion-item>
          <div *ngIf="!companyForm.controls.country.valid && companyForm.controls.country.touched"
            class="error-message">
            <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
            <ion-note color="danger">Land eingeben! </ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!companyForm.valid" type="submit" routerLink="/tabs/profiltab/general"
            routerDirection="back" fill="solid">Speichern</ion-button>
          <ion-button (click)="onCancel()" fill="clear" routerLink="/tabs/profiltab/general" routerDirection="back">
            Abbrechen
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
