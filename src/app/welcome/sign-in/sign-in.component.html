<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" routerLink="" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      ITS.Connect Portal - Anmeldung
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="card-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Willkommen</ion-card-title>
        <ion-card-subtitle>
          Melden Sie sich an, um fortzufahren
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">E-Mail Adresse</ion-label>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
              <div *ngIf="!signInForm.controls.email.valid && signInForm.controls.email.touched" class="error-message">
                <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
                <ion-note color="danger">E-Mail Adresse eingeben! </ion-note>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <div *ngIf="!signInForm.controls.password.valid && signInForm.controls.password.touched"
                class="error-message">
                <ion-icon color="danger" name="information-circle" slot="start"></ion-icon>
                <ion-note color="danger">Password eingeben!</ion-note>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="!signInForm.valid" type="submit" fill="solid">Anmelden</ion-button>
              <ion-button routerLink="/welcome" routerDirection="back" (click)="onCancel()" fill="clear">Abbrechen
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Password vergessen ?
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    </div>
  </form>
</ion-content>
